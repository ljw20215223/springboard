<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
<div th:object="${board}">
<h1 th:text="${board.title}">제목</h1>
<p th:text="${board.content}">내용</p>
<a th:href="@{${board.filepath}}">다운받기</a>
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
<a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
<ul>
    <th:block th:each="comment : ${comments}">
        <li th:text="${comment.getContent()}"></li>
    </th:block>
</ul>

<form th:action="@{/board/addComment}" method="post">
    <label for="comment">댓글 추가:</label>
    <input type="text" id="comment" name="comment" required>
    <input type="hidden" id="boardId" name="boardId" th:value="${board.id}">
    <button type="submit">등록</button>
</form>
</div>
</body>
</html>
